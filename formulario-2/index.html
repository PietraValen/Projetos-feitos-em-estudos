<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario</title> 

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <script src="./JS/script.js"></script>
</head>

<body>
    <div class="conteiner">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuario</label>
                <input type="text" id="username" placeholder="Digite seu usuario">
             <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid  fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid  fa-check-circle"></i>
                    <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite sua Senha">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid  fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme a Senha">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid  fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span> enviar
              </button>
        </form>
    </div>

    <script 
    src="https://kit.fontawesome.com/78cd1cde7e.js" crossorigin="anonymous">
    </script>
</body>
</html>
